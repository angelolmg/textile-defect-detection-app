<div class="patching-container">
  <h2>Patching Component</h2>

  <div class="image-counter">
    <p>{{ currentIndex + 1 }}/{{ images.length }}</p>
  </div>

  <div class="image-container">
    <canvas #imageCanvas id="imageCanvas"></canvas>
  </div>

  <div class="image-info">
    <p *ngIf="images.length">{{ getCurrentImage().filename }}</p>
  </div>

  <div class="navigation-buttons">
    <button (click)="prevImage()" [disabled]="currentIndex === 0">Previous</button>
    <button (click)="nextImage()" [disabled]="currentIndex === images.length - 1">Next</button>
  </div>

  <div class="class-selection">
    <label for="classSelect">Choose a class to mark (default class is {{ defaultClass }}):</label>
    <select id="classSelect" [(ngModel)]="selectedClass" (change)="onClassChange($event)">
      <option *ngFor="let cls of remainingClasses" [value]="cls">{{ cls }}</option>
    </select>
  </div>

  <button (click)="onSubmit()">Submit</button>
</div>
